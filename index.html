<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer" />
  <title>图片获取工具</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <p>图片获取工具</p>
  </header>
  <main>
    <div class="wrapper">
      <form id="form" action="connect.py" method="post">
        <label for="">页面地址：</label>
        <input type="button" id="addAddress" value="增加" />
        <br />
        <input type="text" name="pageAddress" class="pageAddress" value="http://"/>
        <br id="addAddressEnd" />
        <label for="">图片地址格式：</label>
        <input type="text" name="imageAddress" value="暂不使用" disabled />
        <br />
        <label for="">页面类型：</label>
        <select name="common" id="common">
          <option value="0">缺省（成功率较低）</option>
          <option value="1">AcFun文章区</option>
          <option value="2">Bilibili专栏</option>
          <option value="3">Bilibili相簿</option>
          <option value="4">知乎问题回答</option>
        </select>
        <input type="button" id="distinguish" value="自动识别" />
        <br />
        <label for="">指定图片格式：</label>
        <input type="checkbox" name="imageFormat" value="jpg" checked="checked" disabled /><span>.JPG</span>
        <input type="checkbox" name="imageFormat" value="png" checked="checked" disabled /><span>.PNG</span>
        <input type="checkbox" name="imageFormat" value="gif" checked="checked" disabled /><span>.GIF</span>
        <br />
        <div class="button">
          <input type="button" id="submit" value="提交" />
          <input type="button" id="reset" value="重置" disabled />
        </div>
        <br />
        <p>注意：添加多个页面地址时请保持页面地址类型一致</p>
      </form>
      <form action="connect.py">
        <div class="button" id="quickSubmit">
          <p>Bilibili&nbsp;相簿快速获取</p>
          <input type="button" data-id="1" value="主页推荐" />
          <input type="button" data-id="2" value="主页最热" />
          <input type="button" data-id="3" value="主页最新" />
          <input type="button" data-id="4" value="插画最热" />
          <input type="button" data-id="5" value="插画最新" />
          <input type="button" data-id="6" value="漫画最热" />
          <input type="button" data-id="7" value="漫画最新" />
          <input type="button" data-id="8" value="其他最热" />
          <input type="button" data-id="9" value="其他最新" />
        </div>
      </form>
      <div id="result">
        <div class="handle">
          <label for="images-down-address">保存文件夹</label>
          <input id="images-down-address" value="E:\inetpub\wwwroot\spiderImage\img">
          <button id="images-down" disabled>一键下载</button>
        </div>
        <!--
        <div class="item">
          <div class="item-head">
            <p class="title">忍者神龟：新历险记第一期</p>
            <p class="url">http://www.acfun.cn/a/ac4233285</p>
          </div>
          <div class="img-wrapper">
            <img src="http://imgs.aixifan.com/o_1c6m7610a1a3o1qob1cfcbj0olec.jpg" alt="">
          </div>
        </div>
        -->
      </div>
    </div>
  </main>
  <footer>
    <span>版本 0.0.1</span>
  </footer>
</body>
<script src="index.js"></script>
</html>
