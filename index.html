<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片获取工具</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <p>图片获取工具</p>
  </header>
  <main>
    <div class="wrapper">
      <form id="form" action="connect.py" method="post">
        <label for="">页面地址：</label>
        <input type="button" id="addAddress" value="增加" />
        <br />
        <input type="text" name="pageAddress" value="http://www.acfun.cn/a/ac4233285"/>
        <br id="addAddressEnd" />
        <label for="">图片地址格式：</label>
        <input type="text" name="imageAddress" value="暂不使用" disabled />
        <br />
        <label for="">常用页面：</label>
        <select name="common">
          <option value="0">页面全部图片</option>
          <option value="1">AcFun文章区</option>
          <option value="2">Bilibili专栏(未生效)</option>
        </select>
        <br />
        <label for="">指定图片格式：</label>
        <input type="checkbox" name="imageFormat" value="jpg" checked="checked" /><span>.JPG</span>
        <input type="checkbox" name="imageFormat" value="png" checked="checked" /><span>.PNG</span>
        <input type="checkbox" name="imageFormat" value="gif" checked="checked" /><span>.GIF</span>
        <br />
        <input type="button" id="submit" value="提交" />
      </form>
      <div id="result">
        <div class="handle"></div>
        <!--
        <div class="item">
          <div class="item-head">
            <p class="title">忍者神龟：新历险记第一期</p>
            <p class="url">http://www.acfun.cn/a/ac4233285</p>
          </div>
          <div class="img-wrapper">
            <img src="http://imgs.aixifan.com/o_1c6m7610a1a3o1qob1cfcbj0olec.jpg" alt="">
          </div>
        </div>
        -->
      </div>
    </div>
  </main>
  <footer>
    <span>版本 0.0.1</span>
  </footer>
</body>
<script src="index.js"></script>
</html>
